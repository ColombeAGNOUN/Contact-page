<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <title>Contact Page | devChallenges.io</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <img src="./resources/Logo.svg" alt="logo">
  </nav>
  <header>
    <h1> Interested in our business pricing?</h1>
    <h2> Fill out the form to view details and weâ€™ll contact you as soon as possible.</h2>
  </header>
  <div class="contact">
    <form action="">
      <div class="grid">
        <div class="content-grid">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Ethan Johnson">
        </div>
        <div class="content-grid">
          <label for="email">Company Email</label>
          <input type="text" id="email" placeholder="ethan@johnson.com">
        </div>
        <div class="content-grid">
          <label for="size">Company Size</label>
          <select name="size" id="size">
            <div class="option">
              <option value="50-100">50-100 employees</option>
              <option value="100-200">100-200 employees</option>
            </div>
          </select>
        </div>
        <div class="content-grid">
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="building">Building Landing pages</option>
          </select>
        </div>
        <div class="texta content-grid">
          <label for="message">Message</label>
          <textarea id="message" placeholder="50-100 employees"></textarea>
        </div>
        <input type="submit" value="Contact Sales" class="con">
      </div>
    </form>
  </div>

  <div class="author-info">
    Coded by <a href="https://github.com/ColombeAGNOUN/Contact-page.git">Colombe AGNOUN</a> | Challenge by
    <a href="https://devchallenges.io/challenge/contact-page" target="_blank">devChallenges.io</a>.
  </div>
</body>

</html>
